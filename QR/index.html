<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chief Mobile Bank â€“ Download</title>

  <script>
    function redirect() {
      const params = new URLSearchParams(window.location.search);
      const source = params.get("src") || "unknown";

      const ua = navigator.userAgent.toLowerCase();
      let url = "";

      if (ua.includes("android")) {
        url = "https://play.google.com/store/apps/details?id=com.bpcbt.android.app.chiefbank";
      }
      else if (ua.includes("iphone") || ua.includes("ipad") || ua.includes("ipod")) {
        url = "https://apps.apple.com/kh/app/chief-mobile-bank/id1495178101";
      }

      if (url) {
        window.location.href = url;
      } else {
        document.getElementById("msg").innerText =
          "Please open this link on your mobile phone.";
      }
    }
  </script>
</head>

<body onload="redirect()">
  <h3 id="msg">Redirecting to Chief Mobile Bank...</h3>
</body>
</html>
